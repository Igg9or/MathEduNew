<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Дуэль ученика</title>
</head>
<body>
  <h1>Ваш раунд</h1>

  <div id="questionBlock">
    <strong>Вопрос:</strong> Как технологии влияют на культуру?
  </div>

  <textarea id="answer" placeholder="Введите ваш ответ..." rows="5" cols="50"></textarea>
  <button id="sendAnswer">Отправить</button>

  <div id="result"></div>

  <script>
  document.getElementById('sendAnswer').addEventListener('click', async () => {
      const payload = {
          question: "Как технологии влияют на культуру?",
          answer_a: document.getElementById('answer').value,
          answer_b: "Другой ответ для теста"
      };

      const res = await fetch('/duel/api/judge', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
      });
      const data = await res.json();
      document.getElementById('result').innerText = JSON.stringify(data, null, 2);
  });
  </script>
</body>
</html>
